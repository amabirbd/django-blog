{% extends 'base_layout.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Signup</h1>
    <form class="site-form" action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Signup">
        <a style="background-color: #3b5998; padding: 7px; border-radius: 4px;"  href="{% provider_login_url 'facebook' %}">Facebook Sign Up
        </a>
    </form>
{% endblock %}
